<div>
  <mat-toolbar class="header-container">
    <button mat-icon-button class="menu-expand-button" (click)="toggleMenu()">
      <mat-icon id="menu-expand-icon">menu</mat-icon>
    </button>
    <a mat-button id="temp-photo-holder" class="header-link" href="/home">Johnny Mac Customs</a>
    <span style="color:white">|</span>
    <div>
      <a mat-button class="header-link" href="/about">About</a>
      <button mat-button class="header-link" [matMenuTriggerFor]="restorations">Restorations</button>
      <mat-menu #restorations="matMenu">
        <a mat-menu-item>Car 1</a>
        <a mat-menu-item>Car 2</a>
      </mat-menu>
    </div>
    <span class="spacer"></span>
    <div class="brand-icon-container">
      <button mat-icon-button (click)="openSocialMediaLink('IG')">
        <fa-icon class="brand-icons" [icon]="instagram" size="lg"></fa-icon>
      </button>
      <button mat-icon-button (click)="openSocialMediaLink('FB')">
        <fa-icon class="brand-icons" [icon]="facebook" size="lg"></fa-icon>
      </button>
      <button mat-icon-button (click)="openSocialMediaLink('LI')">
        <fa-icon class="brand-icons" [icon]="linkedIn" size ="lg"></fa-icon>
      </button>
    </div>
  </mat-toolbar>
</div>
